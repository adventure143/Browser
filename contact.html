<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Details</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .contact-box {
        background-color: #e0e0e0;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1),
                    -10px -10px 20px rgba(255, 255, 255, 0.5);
        max-width: 300px;
        text-align: center;
    }
    .contact-item {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
    }
    .contact-icon {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
    }
    .contact-number {
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="contact-box">
        <div class="contact-item">
            <img src="https://i.postimg.cc/Vvb3Cj3d/Pngtree-call-icon-png-3621527.png" alt="Contact Icon" class="contact-icon"> <!-- Contact number icon URL -->
            <span class="contact-number">Contact Number:</span>
            <span class="contact-number">+919655636477</span>
        </div>
        <div class="contact-item">
            <img src="https://i.postimg.cc/WbnfXnJ6/1417112.png" alt="WhatsApp Icon" class="contact-icon"> <!-- WhatsApp number icon URL -->
            <span class="contact-number">WhatsApp Number:</span>
            <span class="contact-number">+919655636477</span>
        </div>
    </div>
</body>
</html>
